<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cover"></div>
    <header><h1>To-Do List</h1></header>
    <main >
        <div class="container">
            <section>
        <form class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <input type="text" id="descriptionInput" placeholder="Enter a description...">
            <input type="datetime-local" id="dueDateInput">
            <button id="addTaskButton" type="submit">Add Task</button>
        </form>
        </section>

        
        <section>
            <ul id="taskList"></ul>
        </section>
        <button class="sort-button" id="sortButton" type="button">Sort by Due Date</button>
        </div>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
